<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo</title>
    <link rel="stylesheet" href="src/output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


</head>

<body>

    <section class="h-screen bg-amber-400"></section>
    <section class="h-screen bg-amber-950"></section>
    <section class="h-screen bg-blue-800"></section>
    <nav id="nav" class=" h-30 w-full bg-fuchsia-900 fixed top-0"></nav>
    <script>
        let nav = document.querySelector('nav')

        window.addEventListener('scroll', function () {
            let scrollY = window.scrollY
            console.log('you scroll to :', scrollY);
            if (scrollY > 500) {
                nav.classList.remove('bg-fuchsia-900')
                nav.classList.add('bg-black')
            }
            if (scrollY < 500) {
                nav.classList.add('bg-fuchsia-900')
                nav.classList.remove('bg-black')
            }
        })
    </script>

</body>

</html>
