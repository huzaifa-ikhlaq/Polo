<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="box-border p-0 m-0">


    <!-- üëá Sticky wrapper -->
    <div class="sticky-wrapper relative h-full">
        <!-- üëá Sticky box inside -->
        <div id="box"
            class="sticky top-20 left-1/2 -translate-x-1/2 h-20 w-72 bg-white text-black flex justify-center items-center font-black text-2xl rounded-2xl transition-all duration-300 z-10">
            BOX
        </div>


        <section class="h-screen bg-black"></section>
        <section id="section-2" class="bg-red-800 w-full h-[2px]"></section>
        <section class="h-screen bg-yellow-200"></section>
    </div>

    <script>
        let box = document.querySelector('#box');
        let section2 = document.querySelector('#section-2');

        let observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const stopY = box.getBoundingClientRect().top + window.scrollY;
                    box.classList.remove('fixed');
                    box.classList.add('absolute');
                    box.style.top = `${stopY}px`;
                } else {
                    // üõ†Ô∏è Reset to fixed when leaving section
                    box.classList.remove('absolute');
                    box.classList.add('fixed');
                    box.style.top = '5rem'; // top-20 = 5rem
                }
            });
        }, {
            root: null,
            threshold: 0.1,
            rootMargin: '0px 0px -550px 0px'
        });

        observer.observe(section2);
    </script>

</body>

</html>
